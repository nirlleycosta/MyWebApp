<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add New User</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container-fluid">
		<div class="text-center">
			<h2>Add New User</h2>
		</div>

		<form th:action="@{/users/save}" method="post" th:object="${user}" 
				style="max-width: 500px; margin: 0 auto;">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" /> 
					</div>
				</div>

				 <div class="form-group row">
					<label class="col-sm-4 col-form-label">Nome:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{firstName}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Sobrenome:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{lastName}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Senha:</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Ativo:</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary m-2">Save</button>
				<button type="button" class="btn btn-secondary m-2">Cancel</button>
			</div>
			
		</form> 

	</div>
</body>

</html>
